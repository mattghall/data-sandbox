<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Graph Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Drawer -->
            <div class="col-md-3 bg-light border-end p-3" id="drawer">
                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="collapse" data-bs-target="#file-list-container" aria-expanded="true" aria-controls="file-list-container">
                    Toggle Drawer
                </button>
                <div class="collapse show" id="file-list-container">
                    <h5>Series List</h5>
                    <div id="file-list" class="list-group"></div> <!-- Container for file list -->
                    <button id="add-series" class="btn btn-success mt-3 w-100">Add Series</button>
                </div>
            </div>

            <!-- Graph Container -->
            <div class="col-md-9 p-3">
                <h1>Graph from JSON Data</h1>
                <div class="mb-3">
                    <label for="tick-duration" class="form-label">Tick Duration:</label>
                    <select id="tick-duration" class="form-select w-auto d-inline-block">
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="180">3 hours</option>
                        <option value="360">6 hours</option>
                        <option value="720">12 hours</option>
                        <option value="1440">24 hours</option>
                    </select>
                    <button id="refresh-graph" class="btn btn-primary ms-2">Refresh Graph</button>
                </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
